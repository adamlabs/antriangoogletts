<!DOCTYPE html>
<html>
<head>
<title>ANTRIAN</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- By Adamlabs -->
<!-- ig adamlabsofficial -->
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
.mymid{
    height: 50%;
    width: 50%;
    margin: auto;
    margin-top: 10%;
    background-color: rgb(131, 209, 245);
    padding: 12px;
    box-shadow: 10px 10px 5px grey;
}

.shadow{
    text-shadow: 2px 2px 5px rgb(255, 156, 156);
}

.mytxsize{
    font-size: 120px;
}

.rcorners1 {
    border-radius: 25px;
}

.aumid{
    align-content: center;
}

.btleft{
    float: left;
    margin-top: 55%;
}

.btright{
    float: right;
    margin-top: 55%;
}

</style>

</head>
<body>
        <div class="container h-100 d-flex justify-content-center">
            <div class="mymid rcorners1">
                <center><h1>ANTRIAN NOMOR</h1></center>
                <div class="row">
                        <div class="col-sm-4">
                                <button type="button" class="balik btleft btn btn-lg btn-danger">Balik</button>
                        </div>
                        <div class="col-sm-4">
                                <h1 class="mytxsize text-center shadow"><p class="noh "><b>0</b></p></h1>
                        </div>
                        <div class="col-sm-4">
                                <button type="button" class="lanjut btright btn btn-lg btn-danger">Lanjut</button>
                        </div>
                      </div>
                
                      <center>   
                <label for="nomer">Nomer:</label>
                <input type="number" name="nomer" id="nomer" value="0"/>
				<button type="button" class="play  btn btn-warning">Play</button>
                </center>

                <center>
                <audio controls autoplay hidden>
                        <source src="" type="audio/mpeg">
                </audio>
                </center>

                <center>
                <hr>        <div class="form-group">
                                <label for="sel1">Pilih Tempat:</label>
                                <select class="form-control" id="sel1">
                                  <option value="">LOKET</option>
                                  <option value="K">POLI ANAK</option>
                                  <option value="U">POLI UMUM</option>
                                  <option value="G">POLI GIGI</option>
                                </select>
                              </div>
                </center>
            </div>
        </div>
<script>
    $(function(){
        $('.lanjut').click(function(){
            var nomer = $('#nomer').val();
            var lokasi= $('#sel1 option:selected').text();
            var kode  = $('#sel1').val();
            lokasi    = encodeURI(lokasi);
            nomer = parseInt(nomer) + 1;
            $('.noh').html("<b>" +kode+ nomer + "</b>");
            $('#nomer').val(nomer);
            url = "https://translate.google.com.vn/translate_tts?ie=UTF-8&q=antrian%20nomor%20"+ kode + "," + nomer + "%20,silahkan%20ke" + lokasi +"&tl=id&client=tw-ob";
            $('audio').attr('src', url);
        });

		$('.play').click(function(){
            var nomer = $('#nomer').val();
            var lokasi= $('#sel1 option:selected').text();
            var kode  = $('#sel1').val();
            lokasi    = encodeURI(lokasi);
            if(nomer < 1){
                nomer = 1;
            }
            $('.noh').html("<b>" +kode+ nomer + "</b>");
            $('#nomer').val(nomer);
            url = "https://translate.google.com.vn/translate_tts?ie=UTF-8&q=antrian%20nomor%20"+ kode +  "," + nomer + "%20,silahkan%20ke" + lokasi +"&tl=id&client=tw-ob";
            $('audio').attr('src', url);
        });

        $('.balik').click(function(){
            var nomer = $('#nomer').val();
            var lokasi= $('#sel1 option:selected').text();
            var kode  = $('#sel1').val();
            lokasi    = encodeURI(lokasi);
            nomer = parseInt(nomer) - 1;
            if(nomer < 1){
                nomer = 1;
            }
            $('.noh').html("<b>" +kode+ nomer + "</b>");
            $('#nomer').val(nomer);
            url = "https://translate.google.com.vn/translate_tts?ie=UTF-8&q=antrian%20nomor%20"+ kode +  "," + nomer + "%20,silahkan%20ke" + lokasi +"&tl=id&client=tw-ob";
            $('audio').attr('src', url);
        });
    });
</script>
</body>
</html>
